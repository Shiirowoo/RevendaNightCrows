<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda - NIGHT CROWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="NIGHTCROWS" style="width: 128px; height: 128px;">
                <h1>NIGHT CROWS</h1>
            </div>
            <div class="input_calc">
                <label for="quant">Quantidade de Itens</label>
                <input type="text" name="quant" id="quant">
                <label for="valor">Valor por Item (UNIDADE)</label>
                <input type="text" name="valor" id="valor">
                <label for="valorM">Valor Medio do Mercado (UNIDADE)</label>
                <input type="text" name="valorM" id="valorM">
                <input type="submit" id="calcular" value="Calcular">
                
            </div>
        </div>
    </div>
    <script src="calcular.js"></script>
</body>
</html>
